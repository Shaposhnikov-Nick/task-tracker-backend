databaseChangeLog:
  - changeSet:
      id: 09.02.2024_create-table-TaskComment
      author: Shaposhnikov Nikolay
      changes:
        - createTable:
            tableName: TaskComment
            schemaName: task_tracker
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_TaskComment
              - column:
                  name: description
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: updated_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: updated_by
                  type: varchar(100)
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: TaskComment
            baseTableSchemaName: task_tracker
            baseColumnNames: user_id
            constraintName: fk_task_comment_on_users
            referencedTableSchemaName: task_tracker
            referencedTableName: Users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: TaskComment
            baseTableSchemaName: task_tracker
            baseColumnNames: task_id
            constraintName: fk_task_comment_on_task
            referencedTableSchemaName: task_tracker
            referencedTableName: Task
            referencedColumnNames: id

  - changeSet:
      id: 09.02.2024_create-table-Image
      author: Shaposhnikov Nikolay
      changes:
        - createTable:
            tableName: Image
            schemaName: task_tracker
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_Image
              - column:
                  name: image
                  type: bytea
                  constraints:
                    nullable: true
              - column:
                  name: comment_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: updated_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: updated_by
                  type: varchar(100)
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: Image
            baseTableSchemaName: task_tracker
            baseColumnNames: comment_id
            constraintName: fk_Image_TaskComment
            referencedTableSchemaName: task_tracker
            referencedTableName: TaskComment
            referencedColumnNames: id