databaseChangeLog:
  - changeSet:
      id: 12.02.2024_create-table-Tag
      author: Shaposhnikov Nikolay
      changes:
        - createTable:
            tableName: Tag
            schemaName: task_tracker
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_Tag
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: update_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: update_by
                  type: varchar(100)
                  constraints:
                    nullable: true

  - changeSet:
      id: 12.02.2024_create-table-TaskTag
      author: Shaposhnikov Nikolay
      changes:
        - createTable:
            tableName: TaskTag
            schemaName: task_tracker
            columns:
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: task_id, tag_id
            constraintName: pk_TaskTag
            tableName: TaskTags
        - addForeignKeyConstraint:
            baseTableName: TaskTags
            baseColumnNames: task_id
            constraintName: fk_TaskTag_Task
            referencedTableName: Task
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: TaskTags
            baseColumnNames: tag_id
            constraintName: fk_TaskTag_Tag
            referencedTableName: Tag
            referencedColumnNames: id

  - changeSet:
      id: 12.02.2024_create-table-TaskGroup
      author: Shaposhnikov Nikolay
      changes:
        - createTable:
            tableName: TaskGroup
            schemaName: task_tracker
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_TaskGroup
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: update_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: update_by
                  type: varchar(100)
                  constraints:
                    nullable: true

