databaseChangeLog:
  - changeSet:
      id: 05.02.2024_create-table-users
      author: Shaposhnikov Nikolay
      changes:
        - createTable:
            tableName: users
            schemaName: task_tracker
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
              - column:
                  name: login
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email_confirmed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: about
                  type: varchar(1024)
                  constraints:
                    nullable: true
              - column:
                  name: blocked
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: profile_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: update_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: update_by
                  type: varchar(100)
                  constraints:
                    nullable: true