  - changeSet:
      id: 08.02.2024_create-table-Task
      author: Shaposhnikov Nikolay
      changes:
        - createTable:
            tableName: Task
            schemaName: task_tracker
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_Task
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: group_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: deadLine
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: assignee_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: update_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: update_by
                  type: varchar(100)
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: Task
            baseTableSchemaName: task_tracker
            baseColumnNames: user_id
            constraintName: fk_Task_on_Users
            referencedTableSchemaName: task_tracker
            referencedTableName: Users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: Task
            baseTableSchemaName: task_tracker
            baseColumnNames: assignee_id
            constraintName: fk_assignee_id_on_Users
            referencedTableSchemaName: task_tracker
            referencedTableName: Users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: Task
            baseTableSchemaName: task_tracker
            baseColumnNames: group_id
            constraintName: fk_Task_on_TaskGroup
            referencedTableSchemaName: task_tracker
            referencedTableName: TaskGroup
            referencedColumnNames: id